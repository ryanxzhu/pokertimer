<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://i.ibb.co/k9Wf7rF/logo.png">
    <link rel="stylesheet" href="styles.css">
    <title>Poker Game Timer</title>
</head>
<body class="noSelect">
    <img class="icon" src="pause-24px.svg" id="pauseIcon" alt="pause-svg">
    <img class="icon" src="play_arrow-24px.svg" id="playIcon" alt="play-svg">
    <img class="icon" src="refresh-24px.svg" id="refreshIcon" alt="refresh-svg">
    <img src="start_arrow-24px-white.svg" id="startIcon" alt="play-svg">
    <img class= "chips" src="https://i.ibb.co/p17PTf3/whiteChip.png" alt="white-poker-chip">
    <div class="chipValue">100</div>
    <img class= "chips" src="https://i.ibb.co/WD95zGw/redChip.png" alt="red-poker-chip">
    <div class="chipValue">200</div>
    <img class= "chips" src="https://i.ibb.co/h24GFxh/blueChip.png" alt="blue-poker-chip">
    <div class="chipValue">500</div>
    <img class= "chips" src="https://i.ibb.co/j63Svpp/blackChip.png" alt="black-poker-chip">
    <div class="chipValue">1000</div>
    <div id="blinds">BLINDS</div>
    <div id="nextLevelHeading">NEXT LEVEL</div>
    <div id="nextLevelBlinds">200 / 400</div>
    <div class="blueCircle" id="timerCircle"></div>
    <div class="blueCircle" id="blindsCircle">100 / 200</div>
    <img id="chipStack" src="https://i.ibb.co/r2KPKYy/chip-stack-square.jpg" alt="chip-stack">
    <script src="positioning.js"></script>
    <script src="interactivity.js"></script>
    <script src="NoSleep.min.js"></script>
    <script>
        var noSleep = new NoSleep();
        var wakeLockEnabled = false;
        var timerCircleNoSleep = document.getElementById('timerCircle');
        timerCircleNoSleep.addEventListener('mousedown', function() {
            if (!wakeLockEnabled) {
                noSleep.enable(); // keep the screen on!
                wakeLockEnabled = true;
            } else {
                noSleep.disable(); // let the screen turn off.
                wakeLockEnabled = false;
            }
        });

        var refreshIconSleep = document.getElementById('refreshIcon');
        refreshIconSleep.addEventListener('mousedown', function() {
            if (wakeLockEnabled) {
                noSleep.disable(); // let the screen turn off.
                wakeLockEnabled = false;
            }
        });
    </script>
</body>
</html>
